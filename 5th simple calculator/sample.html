<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #heading {
            margin-bottom: 20px;
            color: #333;
        }
        .cal-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
        }
        .display {
            height: 60px;
            background-color: #e0e0e0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 10px;
            font-size: 24px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .btns {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btns-1, .btns-2, .btns-3, .btns-4, .btns-5 {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #dcdcdc;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div><h1 id="heading">CALCULATOR</h1></div>
    <div class="cal-container">
        <div class="display" id="display"></div>
        <div class="btns">
            <div class="btns-1">
                <div><button onclick="cal('[')">(</button></div>
                <div><button onclick="cal(']')">)</button></div>
                <div><button onclick="cal('%')">%</button></div>
                <div><button onclick="cal('/')">/</button></div>
            </div>
            <div class="btns-2">
                <div><button onclick="cal('7')">7</button></div>
                <div><button onclick="cal('8')">8</button></div>
                <div><button onclick="cal('9')">9</button></div>
                <div><button onclick="cal('*')">X</button></div>
            </div>
            <div class="btns-3">
                <div><button onclick="cal('4')">4</button></div>
                <div><button onclick="cal('5')">5</button></div>
                <div><button onclick="cal('6')">6</button></div>
                <div><button onclick="cal('-')">-</button></div>
            </div>
            <div class="btns-4">
                <div><button onclick="cal('1')">1</button></div>
                <div><button onclick="cal('2')">2</button></div>
                <div><button onclick="cal('3')">3</button></div>
                <div><button onclick="cal('+')">+</button></div>
            </div>
            <div class="btns-5">
                <div><button onclick="cal('0')">0</button></div>
                <div><button onclick="cal('.')">.</button></div>
                <div><button onclick="cal('AC')">AC</button></div>
                <div><button onclick="cal('=')">=</button></div>
            </div>
        </div>
    </div>
    <script>
        let n = "";
        function cal(value) {
            if (value === "AC") {
                n = "";
                document.getElementById("display").innerHTML = "";
            } else if (value === "=") {
                document.getElementById("display").innerHTML = eval(n);
            } else if (value === "[") {
                n += "(";
                document.getElementById("display").innerHTML = n;
            } else if (value === "]") {
                n += ")";
                document.getElementById("display").innerHTML = n;
            } else {
                n += value;
                document.getElementById("display").innerHTML = n;
            }
        }
    </script>
</body>
</html>
